<!DOCTYPE html>
<html>
  <head>
    <title>rock-paper-scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
          pickComputermove();
          playGame('rock')
    ">Rock</button>
    <button onclick="
          pickComputermove();
          playGame('paper')
    ">Paper</button>
    <button onclick="
          pickComputermove();
          playGame('Scissors');
    ">Scissors</button>
    <script>
      let compMove='';
      function pickComputermove()
      {
        const RandomNo=Math.random();
        
          if(RandomNo>=0&&RandomNo<1/3)
              { 
              compMove='rock';
              }
          else if(RandomNo>=1/3&&RandomNo<2/3)
              {
              compMove='paper';
              }
          else if(RandomNo>=2/3&&RandomNo<1)
              {
              compMove='Scissors';
              }
      }
      function playGame(playerMove)
      {
        let result='';
          if(playerMove==='Scissors')
          {
                if(compMove==='rock')
                  {
                      result='You Lose';
                  }
              else if(compMove==='Scissors')
                  {
                    result='Tie';
                  }
              else if(compMove==='paper')
                  {
                    result='You Win';
                  }
          }
          else if(playerMove==='rock')
          {
                if(compMove==='rock')
                  {
                      result='Tie';
                  }
              else if(compMove==='Scissors')
                  {
                    result='You Lose';
                  }
              else if(compMove==='paper')
                  {
                    result='You Win';
                  }
          }
          else if(playerMove==='paper')
          {
                if(compMove==='rock')
                  {
                      result='You Win';
                  }
              else if(compMove==='Scissors')
                  {
                    result='You Lose';
                  }
              else if(compMove==='paper')
                  {
                    result='Tie';
                  }
          }
        alert(`You picked ${playerMove}.Computer picked ${compMove}.${result}.`)
      }
    </script>
  </body>
</html>
